<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Modal</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <container >
         <div id="topbar-right" style ="margin: 20px 90px 0 0; text-align: right;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                Log In
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subscribeModal">
                Subscribe
            </button>
        </div> 
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 id="user-modal-login-heading" class="text-center">Log In</h3>
            </div>
            <div class="modal-body row">
              <div class="col-xs-12" id="user-modal-tabs">
                  <div id="user-modal-login-tab" class=""><div class="user-login-blox"><form id="access-modal-login-form" class="user-login-form" role="form" method="post" action="https://www.jhansen.bloxcms.com/users/login/">
                    <div class="alert alert-danger critical-error hide">
                      <p>Invalid password or account does not exist</p>
                    </div>
                    <input type="hidden" name="referer_url" value="https%3A%2F%2Fwww.jhansen.bloxcms.com%2Fpopup%2F">
                    <div class="user-login-username form-group">
                    <label for="user-username" class="control-label hide">Email Address</label>
                    <div class="input-container">
                      <input id="user-username" class="form-control" name="username" type="text" value="" placeholder="Email Address" required>
                    </div>
                </div>
      
                  <div class="user-login-password form-group">
                    <label for="user-password" class="control-label hide">Password</label>
                    <div class="input-group">
                      <input id="user-password" class="form-control" name="password" type="password" autocomplete="off" required  placeholder="Password">
                      <div id="user-password-toggle" class="input-group-addon password-toggle" title="Toggle password visibility">
                        <svg class="tnt-svg tnt-eye tnt-w-18" aria-hidden="true" data-prefix="fas" data-icon="eye" role="presentation" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path></svg>
                        <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path>
                        </svg>
                      </div>
                  </div>

                  <div class="user-login-remember form-group row">
                  <div class="input-container col-xs-6">
                      <div class="checkbox">
                          <label>
                              <input name="remember_me" type="checkbox" checked="checked" value="1"> Remember me
                          </label>
                      </div>
                  </div>
                  <div class="col-xs-6 text-right forgot-wrapper">
                    <a id="open-modal-forgot" class="" rel="nofollow" href="https://www.jhansen.bloxcms.com/users/forgot/?referer_url=https%253A%252F%252Fwww.jhansen.bloxcms.com%252Fpopup%252F">
                       Forgot your password?
                    </a>
                  </div>
                </div>
                <div class="user-login-submit form-group">
                  <div class="input-container text-center">
                      <button type="submit" class="btn btn-lg btn-primary">Log In</button>
                  </div>
              </div>

              <div class="text-center form-group">
                <a id="open-modal-instant-login" class="btn btn-sm btn-default btn-instant-login" rel="nofollow" href="https://www.jhansen.bloxcms.com/users/instant-login/?referer_url=https%253A%252F%252Fwww.jhansen.bloxcms.com%252Fpopup%252F">
                    Email me a log in link
                </a>
            </div>



            </div>

              <div class="modal-footer padding-top">
                        <div class="col-xs-6 text-left">
                            <a href="javascript:void(0)" class="padding-bottom" id="user-modal-purchase-toggle">Subscribe</a>
                        </div> 
                        <div class="col-xs-6 text-right">
                            <a href="javascript:void(0)" class="padding-bottom" id="user-modal-signup-toggle">Need an account? Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
        <!-- subscribe Modal -->
        <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="subscribeModalLabel">Subscription Status</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Successfully subscribed!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
</container>
</body>
</html>
