<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Modal</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div="container">
         <div id="topbar-right" style ="margin: 20px 90px 0 0; text-align: right;">
            <button type="button" class="btn btn-login" data-toggle="modal" data-target="#loginModal">
                Log In
            </button>
            <button type="button" class="btn btn-subscribe" data-toggle="modal" data-target="#subscribeModal">
                Subscribe
            </button>
        </div> 
            <!-- subscribe Modal -->
            <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Just kidding</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    This doesn't actually do anything.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
          </div>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 id="user-modal-login-heading" class="text-center">Log In</h3>
            </div>
            <div class="modal-body row">
              <div class="col-xs-12" id="user-modal-tabs">
                  <div id="user-modal-login-tab" class=""><div class="user-login-blox"><form id="access-modal-login-form" class="user-login-form" role="form" method="post" action="https://www.jhansen.bloxcms.com/users/login/">
                    <div class="alert alert-danger critical-error hide">
                      <p>Invalid password or account does not exist</p>
                    </div>
                    <input type="hidden" name="referer_url" value="https%3A%2F%2Fwww.jhansen.bloxcms.com%2Fpopup%2F">
                    <div class="user-login-username form-group">
                    <label for="user-username" class="control-label hide">Email Address</label>
                    <div class="input-container">
                      <input id="user-username" class="form-control" name="username" type="text" value="" placeholder="Email Address" required>
                    </div>
                </div>
      
                  <div class="user-login-password form-group">
                    <label for="user-password" class="control-label hide">Password</label>
                    <div class="input-group">
                      <input id="user-password" class="form-control" name="password" type="password" autocomplete="off" required  placeholder="Password">
                      <div id="user-password-toggle" class="input-group-addon password-toggle" title="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                      </div>
                  </div>

                  <div class="user-login-remember form-group row">
                  <div class="input-container col-xs-6">
                      <div class="checkbox">
                          <label>
                              <input name="remember_me" type="checkbox" checked="checked" value="1"> Remember me
                          </label>
                      </div>
                  </div>
                  <div class="col-xs-6 text-right forgot-wrapper">
                    <a id="open-modal-forgot" class="" rel="nofollow" href="https://www.jhansen.bloxcms.com/users/forgot/?referer_url=https%253A%252F%252Fwww.jhansen.bloxcms.com%252Fpopup%252F">
                       Forgot your password?
                    </a>
                  </div>
                </div>
                <div class="user-login-submit form-group">
                  <div class="input-container text-center">
                      <button type="submit" class="btn btn-lg btn-primary">Log In</button>
                  </div>
              </div>
              <div class="text-center form-group">
                <a id="open-modal-instant-login" class="btn btn-sm btn-default btn-instant-login" rel="nofollow" href="https://www.jhansen.bloxcms.com/users/instant-login/?referer_url=https%253A%252F%252Fwww.jhansen.bloxcms.com%252Fpopup%252F">
                    Email me a log in link
                </a>
              </div>
              <div class="modal-footer padding-top">
                  <div class="col-xs-6 text-left">
                      <a href="javascript:void(0)" class="padding-bottom" id="user-modal-purchase-toggle">Subscribe</a>
                  </div> 
                  <div class="col-xs-6 text-right">
                      <a href="javascript:void(0)" class="padding-bottom" id="user-modal-signup-toggle">Need an account? Sign Up</a>
                  </div>
              </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
